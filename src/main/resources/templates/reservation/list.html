<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 목록 - 초록 캠핑장</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #2d6a4f 0%, #52b788 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .header { text-align: center; color: white; margin-bottom: 2rem; }
        .header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .filter-card { background: white; border-radius: 15px; padding: 1.5rem; margin-bottom: 2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .filter-form { display: flex; gap: 1rem; align-items: end; flex-wrap: wrap; }
        .filter-group { display: flex; flex-direction: column; }
        .filter-group label { margin-bottom: 0.5rem; color: #2d6a4f; font-weight: 600; }
        .filter-form input, .filter-form select { padding: 0.8rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; min-width: 150px; }
        .btn { padding: 0.8rem 2rem; border: none; border-radius: 50px; font-size: 1rem; cursor: pointer; transition: opacity 0.3s; text-decoration: none; display: inline-block; }
        .btn-primary { background: linear-gradient(135deg, #2d6a4f 0%, #52b788 100%); color: white; }
        .btn-secondary { background: #e0e0e0; color: #333; }
        .btn:hover { opacity: 0.9; }
        .table-card { background: white; border-radius: 15px; padding: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; color: #333; font-weight: 600; text-align: left; padding: 1rem; border-bottom: 2px solid #dee2e6; }
        td { padding: 1rem; border-bottom: 1px solid #dee2e6; color: #666; }
        tr:hover { background: #f8f9fa; }
        .status { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 50px; font-size: 0.875rem; font-weight: 600; }
        .status-confirmed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        .empty-state { text-align: center; padding: 3rem; color: #999; }
        .empty-state h3 { margin-bottom: 1rem; }
        .actions { display: flex; gap: 0.5rem; }
        .btn-small { padding: 0.4rem 1rem; font-size: 0.875rem; }
        .btn-danger { background: #dc3545; color: white; }
        .navigation { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container">
        <div class="header">
            <h1>📋 예약 목록</h1>
            <p>캠핑장 예약 현황을 확인하세요</p>
        </div>

        <div class="filter-card">
            <h3 style="color: #2d6a4f; margin-bottom: 1rem;">🔍 잔여석 조회</h3>
            <form class="filter-form" method="get" action="/reservations">
                <div class="filter-group">
                    <label for="startDate">시작일:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="filter-group">
                    <label for="endDate">종료일:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <div class="filter-group">
                    <label for="siteNumber">사이트 선택:</label>
                    <select id="siteNumber" name="siteNumber">
                        <option value="">전체 사이트</option>
                        <option value="A-1">A-1</option>
                        <option value="A-2">A-2</option>
                        <option value="A-3">A-3</option>
                        <option value="A-4">A-4</option>
                        <option value="A-5">A-5</option>
                        <option value="B-1">B-1</option>
                        <option value="B-2">B-2</option>
                        <option value="B-3">B-3</option>
                        <option value="B-4">B-4</option>
                        <option value="B-5">B-5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">조회</button>
                <a href="/reservations" class="btn btn-secondary">전체보기</a>
            </form>
        </div>

        <div class="navigation">
            <a href="/" class="btn btn-secondary">← 메인으로</a>
            <a href="/reservations/new" class="btn btn-primary">+ 새 예약</a>
        </div>

        <div class="table-card" id="available-sites" style="display: none; margin-bottom: 2rem;">
            <h3 style="color: #2d6a4f; margin-bottom: 1rem;">🏕️ 예약 가능한 사이트</h3>
            <div id="availability-results"></div>
        </div>

        <div class="table-card">
            <div th:if="${#lists.isEmpty(reservations)}" class="empty-state">
                <h3>📭 예약이 없습니다</h3>
                <p>선택한 날짜에 예약이 없습니다.</p>
                <a href="/reservations/new" class="btn btn-primary">예약하러 가기</a>
            </div>

            <table th:unless="${#lists.isEmpty(reservations)}">
                <thead>
                    <tr>
                        <th>예약번호</th>
                        <th>예약자</th>
                        <th>사이트</th>
                        <th>예약일</th>
                        <th>연락처</th>
                        <th>상태</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reservation : ${reservations}">
                        <td th:text="${reservation.id}">#1</td>
                        <td th:text="${reservation.customerName}">홍길동</td>
                        <td th:text="${reservation.siteNumber}">A-1</td>
                        <td th:text="${reservation.reservationDate}">2024-12-25</td>
                        <td th:text="${reservation.phoneNumber ?: '-'}">010-1234-5678</td>
                        <td>
                            <span class="status" 
                                  th:class="${reservation.status == 'CONFIRMED' ? 'status status-confirmed' : 'status status-cancelled'}"
                                  th:text="${reservation.status}">CONFIRMED</span>
                        </td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-small btn-danger" 
                                        th:onclick="'cancelReservation(' + ${reservation.id} + ')'">취소</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 날짜 제한 설정
        window.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const maxDate = new Date(today);
            maxDate.setMonth(maxDate.getMonth() + 1);
            
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            
            // 오늘 날짜를 YYYY-MM-DD 형식으로 변환
            const formatDate = (date) => {
                return date.toISOString().split('T')[0];
            };
            
            // 날짜 입력 제한 설정
            startDateInput.min = formatDate(today);
            startDateInput.max = formatDate(maxDate);
            endDateInput.min = formatDate(today);
            endDateInput.max = formatDate(maxDate);
            
            // 시작일 변경시 종료일 최소값 업데이트
            startDateInput.addEventListener('change', function() {
                endDateInput.min = this.value;
                
                // 종료일이 시작일보다 이전이면 시작일로 설정
                if (endDateInput.value && endDateInput.value < this.value) {
                    endDateInput.value = this.value;
                }
                
                // 기간이 한달을 초과하는지 확인
                const start = new Date(this.value);
                const maxEnd = new Date(start);
                maxEnd.setMonth(maxEnd.getMonth() + 1);
                endDateInput.max = formatDate(maxEnd > maxDate ? maxDate : maxEnd);
            });
            
            // 폼 제출 이벤트 처리
            const filterForm = document.querySelector('.filter-form');
            filterForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                const siteNumber = document.getElementById('siteNumber').value;
                
                if (!startDate || !endDate) {
                    alert('기간을 선택해주세요.');
                    return;
                }
                
                // 잔여석 조회 API 호출
                await checkAvailability(startDate, endDate, siteNumber);
            });
        });
        
        // 잔여석 조회 함수
        async function checkAvailability(startDate, endDate, siteNumber) {
            const availableSitesDiv = document.getElementById('available-sites');
            const resultsDiv = document.getElementById('availability-results');
            
            try {
                // 모든 사이트 목록
                const allSites = ['A-1', 'A-2', 'A-3', 'A-4', 'A-5', 'B-1', 'B-2', 'B-3', 'B-4', 'B-5'];
                const sitesToCheck = siteNumber ? [siteNumber] : allSites;
                
                // 각 날짜별로 예약 상태 확인
                const start = new Date(startDate);
                const end = new Date(endDate);
                const availabilityMap = {};
                
                // 사이트별 가용성 초기화
                sitesToCheck.forEach(site => {
                    availabilityMap[site] = true;
                });
                
                // 기간 내 각 날짜에 대해 예약 확인
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    const dateStr = d.toISOString().split('T')[0];
                    const response = await fetch(`/api/reservations?date=${dateStr}`);
                    
                    if (response.ok) {
                        const reservations = await response.json();
                        reservations.forEach(reservation => {
                            if (reservation.status === 'CONFIRMED' && sitesToCheck.includes(reservation.siteNumber)) {
                                availabilityMap[reservation.siteNumber] = false;
                            }
                        });
                    }
                }
                
                // 결과 표시
                const availableSites = Object.entries(availabilityMap)
                    .filter(([site, available]) => available)
                    .map(([site]) => site);
                
                if (availableSites.length > 0) {
                    let html = '<table style="width: 100%;">';
                    html += '<thead><tr><th>사이트</th><th>상태</th><th>작업</th></tr></thead>';
                    html += '<tbody>';
                    
                    availableSites.forEach(site => {
                        html += `<tr>
                            <td>${site}</td>
                            <td><span class="status status-confirmed">예약 가능</span></td>
                            <td><button class="btn btn-primary btn-small" onclick="reserveSite('${site}', '${startDate}', '${endDate}')">예약하기</button></td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table>';
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<p style="text-align: center; color: #666;">선택한 기간에 예약 가능한 사이트가 없습니다.</p>';
                }
                
                availableSitesDiv.style.display = 'block';
                
            } catch (error) {
                console.error('Error checking availability:', error);
                resultsDiv.innerHTML = '<p style="color: red;">잔여석 조회 중 오류가 발생했습니다.</p>';
                availableSitesDiv.style.display = 'block';
            }
        }
        
        // 예약 페이지로 이동
        function reserveSite(siteNumber, startDate, endDate) {
            window.location.href = `/reservations/new?site=${siteNumber}&startDate=${startDate}&endDate=${endDate}`;
        }
        
        // 기존 예약 취소 함수
        async function cancelReservation(id) {
            if (!confirm('정말 예약을 취소하시겠습니까?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/reservations/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('예약이 취소되었습니다.');
                    window.location.reload();
                } else {
                    const error = await response.json();
                    alert(`취소 실패: ${error.message || '알 수 없는 오류'}`);
                }
            } catch (error) {
                alert('예약 취소 중 오류가 발생했습니다.');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
